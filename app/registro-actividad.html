<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>TTMAN | actividades</title>
</head>
<body>
    <div class="barra">
        <div class="contenedor clearfix">
            <div class="logo-nav">
                <a href="../index.html">
                    <img src="../img/logo-pequeno.png" alt="TTMAN">
                </a>
            </div>

            <div class="menu-movil">
                <i class="fas fa-bars"></i>
            </div>

            <div class="navegacion-principal">
                <a href="#" class="activo">Actividades</a>
                <a href="#">Empleadores</a>
                <a href="#">Perfil</a>
                <a href="#">Salir</a>
            </div>
        </div>
    </div>

    <div class="contenedor contenedor-app clearfix">
        <h2>Ingrese la informaci√≥n que se le solicita.</h2>
        <hr>
        <div class="seccion-reporte bg-gris">
            <div class="contenedor-campos">
            <form action="" method="post">
                <div class="campo">
                    <label for="txtFecha">Fecha:</label>
                    <input type="date" id="txtFecha">
                </div>
                <div class="campo">
                    <label for="txtInicio">Inicio:</label>
                    <input type="time" id="txtInicio">
                </div>
                <div class="campo">
                    <label for="txtSalida">Salida:</label>
                    <input type="time" id="txtSalida">
                </div>
                <div class="campo">
                    <label for="txtActividad">Actividad:</label>
                    
                    <select name="txtActividad" id="">
                        <option value="1">Servicio</option>
                    </select>
                </div>
                <div class="campo w-100">
                    <label for="txtDetalle">Actividad:</label>
                    
                    <textarea name="txtDetalle" id="txtDetalle" cols="30" rows="10" placeholder="Detalle sobre la actividad"></textarea>
                </div>
                <div class="campo">
                    <label for="txtTransporte">Transporte: $</label>
                    <input type="number" class="color-verde">
                </div>
                <div class="campo w-100">
                    <button class="btn primario">Registrar</button>
                    <button class="btn secundario">Regresar</button>
                </div>
            </form>
            </div>
           
        </div>
        
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="../js/main.js"></script>
</html>
